<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Used Car Sales</title>
  <link rel="stylesheet" href="css/sheet.css">
</head>
<body>
  <header>
    <h1>Used Car Sales</h1>
  </header>
  <section class="filters">
	<!-- Setting up all of the filters and there labels -->
    <h2>Filters</h2>
    <div class="filter-group">
      <label for="min-year">Min Year:</label>
      <input type="number" id="min-year" min="1900" max="2024">
      <label for="max-year">Max Year:</label>
      <input type="number" id="max-year" min="1900" max="2024">
    </div>
    <div class="filter-group">
      <label for="make">Make:</label>
      <select id="make" multiple>
      </select>
    </div>
    <div class="filter-group">
      <label for="max-mileage">Max Mileage:</label>
      <input type="number" id="max-mileage" placeholder="Enter max mileage">
    </div>
    <div class="filter-group">
      <label for="min-price">Min Price:</label>
      <input type="number" id="min-price">
      <label for="max-price">Max Price:</label>
      <input type="number" id="max-price">
    </div>
    <div class="filter-group">
      <label for="color">Color:</label>
      <select id="color" multiple>
        
      </select>
    </div>
    <button id="applyFilters">Apply Filters</button>
  </section>
  <section class="car-list" id="car-listings">
  </section>
  <!-- the imports for usedcar and javascriptcode -->
  <script type="module" src="usedCars.js"></script>
  <script type="module" src="javascriptcode.js"></script>
</body>
</html>
